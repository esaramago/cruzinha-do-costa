<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Cruzinha do Costa</title>
</head>
<body>
    
    <main>
        <div class="c-board">
            <div class="c-board__axis --zero">0</div>
            <div id="cases" class="c-board__axis --y"></div>
            <div class="c-board__axis --x">1</div>
            <div class="c-board__container">
                <div class="c-board__inner">
                    <div class="c-board__quadrant" data-number="3"></div>
                    <div class="c-board__quadrant" data-number="4"></div>
                    <div class="c-board__quadrant" data-number="1"></div>
                    <div class="c-board__quadrant" data-number="2"></div>
                </div>
                <div id="cruzinha" class="c-board__cruzinha" hidden>X</div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
